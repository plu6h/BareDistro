GameServer POL-LOCAL
{
	Name	POL-LocalHost
	IP	127.0.0.1
	Port	5003
	IPMatch	127.0.0.1
}

GameServer POL-LAN
{
	Name	POL-LAN
	IP	--lan--
	Port	5003
	IPMatch	192.168.0.0/255.255.0.0
}

GameServer POL-WAN
{
	Name	POL-WAN
	// Below, you should set it to your actual WAN IP instead of --ip--
	// example: 45.32.1.23
	IP	--ip--
	Port	5003
}